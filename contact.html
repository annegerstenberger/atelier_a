<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - atelier a.</title>

  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Encode+Sans:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    /* CONTACT PAGE SPECIFIC STYLES */
    .contact-fullscreen {
        display: flex;
        width: 100%;
        height: 100vh;
        background: #fcf9f3;
        overflow: hidden;
    }

    .contact-form-side {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 60px;
        color: #162f59;
    }

    .contact-form-inner {
        width: 100%;
    }

    .contact-form-inner h1 {
        font-family: 'Roboto', serif;
        font-weight: 300;
        font-size: 3rem;
        margin-bottom: 30px;
        color: #162f59;
    }

    .contact-form-inner form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .contact-form-inner input,
    .contact-form-inner textarea {
        font-family: 'Encode Sans', sans-serif;
        font-size: 0.9rem;
        padding: 12px 15px;
        border: 2px solid #162f59;
        border-radius: 6px;
        background-color: #fcf9f3;
        color: #162f59;
        width: 100%;
    }

    .contact-form-inner textarea {
        resize: vertical;
        min-height: 150px;
    }

    .contact-form-inner button {
        font-family: 'Roboto', serif;
        font-size: 0.8rem;
        padding: 12px 20px;
        color: #162f59;
        border: 2px solid #162f59;
        border-radius: 6px;
        background-color: #c0cedb00;
        cursor: pointer;
        transition: all 0.3s ease;
        width: fit-content;
    }

    .contact-form-inner button:hover {
        color: #c0cedb;
        border-color: #c0cedb;
        transform: scale(1.05);
    }

    .contact-image-side {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .contact-image-side img {
        height: 100vh;
        width: auto;
        object-fit: cover;
    }
.header-spacer {
    height: 0; /* default for desktop */
}

    /* MOBILE */
    @media (max-width: 900px) {
        .contact-fullscreen {
            flex-direction: column;
            height: auto;
        }

        .contact-form-side,
        .contact-image-side {
            width: 100%;
        }

        .contact-form-side {
            padding: 40px 20px;
        }

        .contact-form-inner h1 {
            font-size: 2rem;
            text-align: center;
        }

        .contact-image-side img {
            height: auto;
            max-height: 50vh;
            width: 100%;
            object-fit: cover;
        }

    .header-spacer {
        height: 70px; /* or your header height */
    }
}
  </style>
</head>

<body class="fade">

<!-- ===== HEADER ===== -->
<header class="header">
  <a href="index.html" class="brand">atelier a.</a>
  <div class="hamburger" id="hamburger">&#9776;</div>
  <nav class="menu" id="menu">
    <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="blog2.html">JOURNAL</a></li>
    </ul>
  </nav>
  <div class="overlay" id="overlay"></div>
</header>

<div class="header-spacer"></div>

<!-- ===================== CONTACT CONTENT ===================== -->
<section class="contact-fullscreen">
    <!-- LEFT: FORM -->
     <div class="contact-image-side">
        <img src="img/C41.jpg" alt="Contact Image">
    </div>
    
    <!-- RIGHT: IMAGE -->
    <div class="contact-form-side">
        <div class="contact-form-inner">
            <h1>Say Hello</h1>
            <form action="mailto:hello@ateliera-photo.com" method="POST" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="text" name="location" placeholder="Your Location">
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="spacer-large"></div>
            <p>or email me directly hello@ateliera-photo.com</p>
        </div>
    </div>

</section>

<!-- ===================== FOOTER ===================== -->
<footer class="footer">
  <div class="footer-content">
    <h2 class="footer-brand">atelier a.</h2>
    <div class="spacer-small"></div>
    <div class="footer-links">
      <a href="blog2.html">JOURNAL</a>
      <a href="contact.html">CONTACT</a>
            <a href="about.html">ABOUT</a>
    </div>
  </div>
</footer>

<script src="main.js"></script>
</body>
</html>
