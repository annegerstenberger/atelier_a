 <script>
   <!-- ===== JAVASCRIPT FOR HAMBURGER ===== -->

  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');
  const overlay = document.getElementById('overlay');

  // Open menu
  hamburger.addEventListener('click', () => {
    menu.classList.add('active');
    overlay.classList.add('active');
  });

  // Close menu when clicking outside
  overlay.addEventListener('click', () => {
    menu.classList.remove('active');
    overlay.classList.remove('active');
  });
</script>

 <script>
    // ===== LIGHTBOX FUNCTIONALITY =====
    const galleryImages = document.querySelectorAll('.print-gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') lightbox.classList.remove('active');
    });
  </script>
  <script>
  // Fade in on load
  document.body.classList.add('fade');

  window.addEventListener('load', () => {
    document.body.classList.add('fade-active');
  });

  // Fade out on link click
  document.querySelectorAll('a').forEach(link => {
    const href = link.getAttribute('href');

    // Only fade out on actual page navigation
    if (href && !href.startsWith('#') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        document.body.classList.remove('fade-active');
        setTimeout(() => {
          window.location = href;
        }, 500); // same duration as CSS transition
      });
    }
  });

  // Fix white screen when going BACK to the page (bfcache restore)
  window.addEventListener('pageshow', (event) => {
    if (event.persisted) {
      document.body.classList.add('fade-active');
    }
  });
  // ===== LAZY LOADING IMAGES =====

document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll("img").forEach(img => {
    img.loading = "lazy";
  });
});
</script>
