}

/* Hover effect */

}

/* Stagger middle images slightly down */

}

.gallery .img-container:nth-child(6n-1) {

}
/* Focus classes */
.gallery .img-container img.left {
  object-position: left center;
}
.gallery .img-container img.center {
  object-position: center center;
}
.gallery .img-container img.right {

}
    /* Responsive: stack images on smaller screens */

<script>
  // Fade in on load
  document.body.classList.add('fade');
  window.addEventListener('load', () => {
    document.body.classList.add('fade-active');
  });

  // Fade out on link click
  document.querySelectorAll('a').forEach(link => {
    const href = link.getAttribute('href');
    // Only apply fade if link goes to another page
    if (href && !href.startsWith('#') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.body.classList.remove('fade-active');
        setTimeout(() => {
          window.location = href;
        }, 500); // matches CSS transition duration
      });
    }
  });
</script>
